name: Generate GitHub Activity Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: Platane/snk@v3
        with:
          # FIXED: Used 'github_user_name'
          github_user_name: pritykumari1910 
          
          # Configuration for the animation
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake.gif
          
      # Commit the generated files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update GitHub Activity Snake
          # FIXED: Used 'file_pattern' instead of 'files'
          file_pattern: output/github-contribution-grid-snake.gif output/github-contribution-grid-snake.svg
          branch: main
